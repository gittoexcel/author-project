    <style>
        #pdf-book {
          width: 800px;
          height: 600px;
          margin: auto;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
      
        .page {
          width: 400px;
          height: 600px;
          background: white;
          box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }
      </style>
      
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="accueil.html"><span class="h2">Jett Blacksmith</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="accueil.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogue.html">catalogue</a></li>

                </ul>
            </div>
        </div>
    </nav>


    <div id="pdf-book"></div>


    <script>
        const url = 'A Dead Man - Joao F. Silva.pdf'; // Replace with your PDF file
      
        pdfjsLib.getDocument(url).promise.then(pdf => {
            let totalPages = pdf.numPages;
            let book = document.getElementById("pdf-book");
      
            for (let i = 1; i <= totalPages; i++) {
                let pageDiv = document.createElement("div");
                pageDiv.classList.add("page");
                let canvas = document.createElement("canvas");
                pageDiv.appendChild(canvas);
                book.appendChild(pageDiv);
      
                pdf.getPage(i).then(page => {
                    let scale = 1.5;
                    let viewport = page.getViewport({ scale });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
      
                    let context = canvas.getContext("2d");
                    page.render({ canvasContext: context, viewport: viewport });
                });
            }
      
            // Initialize Turn.js after a small delay to allow rendering
            setTimeout(() => {
                $("#pdf-book").turn({
                    width: 800,
                    height: 600,
                    autoCenter: true
                });
            }, 1000);
        });
    </script>

</body>
